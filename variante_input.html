<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Alertas</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Tama√±os Inputs</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control form-control-lg" readonly>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="text" name="correo" id="correo" placeholder="Correo" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="pasaporte">Pasaporte</label>
                        <input type="text" name="pasaporte" id="pasaporte" placeholder="Pasaporte" class="form-control form-control">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
                <div class="col">
                    <h2>Readonly y Disabled</h2>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control form-control-lg" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" name="correo" id="correo" placeholder="Correo" class="form-control form-control-sm" disabled>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
