<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formularios Grid</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">

                    <div class="form-group row">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="password">Contrase√±a</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-12 col-md-3 mb-2">
                            <label>Sexo</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="pais">Pais</label>
                            <select name="pais" id="pais" class="form-control">
                                <option value="mexico">Mexico</option>
                                <option value="peru">Peru</option>
                                <option value="colombia">Colombia</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">Acepto
                                        Terminos y Condiciones
                            </label>
                            <div class="row justify-content-center mt-3">
                                <div class="col-12 col-sm-9 col-md-4">
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
