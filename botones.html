<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
              <h2>Botones</h2>
              <hr>
              <button type="button" class="btn btn-primary">primary</button>
              <button type="button" class="btn btn-secondary">secondary</button>
              <button type="button" class="btn btn-success">success</button>
              <button type="button" class="btn btn-info">info</button>
              <button type="button" class="btn btn-warning">warning</button>
              <button type="button" class="btn btn-danger">danger</button>
              <button type="button" class="btn btn-link">link</button>
              <button type="button" class="btn btn-dark">dark</button>
              <button type="button" class="btn btn-light">light</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a href="#" class="btn btn-primary">Enlace</a>
                <button type="button" class="btn btn-primary">Button</button>
                <input type="button" class="btn btn-primary" value="Input:Button">
                <input type="submit" class="btn btn-primary" value="Input:Submit">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">primary</button>
                <button type="button" class="btn btn-outline-secondary">secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-link">link</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
                <button type="button" class="btn btn-outline-light">light</button>
            </div>
        </div>
        <div class="row pt5">
            <div class="col-6">
                <button class="btn btn-primary btn-lg">Boton largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton peque√±o</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton largo</button>
            </div>

        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Disabled</h2>
                <hr>
                <button type="button" class="btn btn-primary" disabled>primary</button>
                <button type="button" class="btn btn-secondary" disabled>secondary</button>
                <button type="button" class="btn btn-success" disabled>success</button>
                <button type="button" class="btn btn-info" disabled>info</button>
                <button type="button" class="btn btn-warning" disabled>warning</button>
                <button type="button" class="btn btn-danger" disabled>danger</button>
                <button type="button" class="btn btn-link" disabled>link</button>
                <button type="button" class="btn btn-dark" disabled>dark</button>
                <button type="button" class="btn btn-light" disabled>light</button>
            </div>
        </div>
        <hr>
        <div class="row pt-5">
            <div class="col-6">
                <h2>Checkbox</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="" class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">Checkbox 1
                    </label>
                    <label for="" class="btn btn-primary active">
                        <input type="checkbox" autocomplete="off">Checkbox 2
                    </label>
                    <label for="" class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">Checkbox 3
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pt-5">
            <div class="col-6">
                <h2>Radio buttons</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="" class="btn btn-primary">
                        <input type="radio" name="sexo" id="hombre" autocomplete="off">Hombre
                    </label>
                    <label for="" class="btn btn-primary">
                        <input type="radio" name="sexo" id="mujer" autocomplete="off">Mujer
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-secondary">2</button>
                    <button class="btn btn-secondary">3</button>
                    <button class="btn btn-secondary">4</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-4">
                        <button class="btn btn-secondary">1</button>
                        <button class="btn btn-secondary">2</button>
                        <button class="btn btn-secondary">3</button>
                        <button class="btn btn-secondary">4</button>
                    </div>
                    <div class="btn-group mr-4">
                        <button class="btn btn-secondary">1</button>
                        <button class="btn btn-secondary">2</button>
                        <button class="btn btn-secondary">3</button>
                        <button class="btn btn-secondary">4</button>
                    </div>
                    <div class="btn-group mr-4">
                        <button class="btn btn-secondary">1</button>
                        <button class="btn btn-secondary">2</button>
                        <button class="btn btn-secondary">3</button>
                        <button class="btn btn-secondary">4</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-secondary">2</button>
                    <button class="btn btn-secondary">3</button>
                    <button class="btn btn-secondary">4</button>
                </div>
                <br><br>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-secondary">2</button>
                    <button class="btn btn-secondary">3</button>
                    <button class="btn btn-secondary">4</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-vertical">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-secondary">2</button>
                    <button class="btn btn-secondary">3</button>
                    <button class="btn btn-secondary">4</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
