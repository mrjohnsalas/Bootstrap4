<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    .fm-nav a {
        color: #fff;
        padding: 15px;
    }
    .fm-nav .disabled {
        background: rgba(255, 255, 255, 0.5)
    }
    .fm-nav a:hover {
        background: rgba(255, 255, 255, 0.1)
    }
    </style>
    <title>Navs</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h3>Menu con ul</h3>
                <hr>
                <ul class="nav">
                    <li class="nav-items"><a href="#" class="nav-link active">Inicio</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Proximamente</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Contacto</a></li>
                </ul>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con estilos css</h3>
                <hr>
                <ul class="nav fm-nav bg-dark">
                    <li class="nav-items"><a href="#" class="nav-link active">Inicio</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Proximamente</a></li>
                    <li class="nav-items"><a href="#" class="nav-link">Contacto</a></li>
                </ul>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con Nav</h3>
                <hr>
               <nav class="nav">
                   <a href="#" class="nav-link">Inicio</a>
                   <a href="#" class="nav-link">Blog</a>
                   <a href="#" class="nav-link">Proximamente</a>
                   <a href="#" class="nav-link">Contacto</a>
               </nav>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
