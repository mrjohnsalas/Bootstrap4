<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Checkbox y Radio</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <h4>Checkbox</h4>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="" id="" value="opcion1">Opcion1
                    </label>
                </div>

                <h4>Radio Buttons</h4>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input type="radio" name="sexo" id="mujer" value="mujer">Mujer
                    </label>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
