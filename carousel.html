<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="principal_carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#principal_carousel" data-slid-to="0" class="active"></li>
                        <li data-target="#principal_carousel" data-slid-to="1"></li>
                        <li data-target="#principal_carousel" data-slid-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                                <img src="img/wide_1_1100x400.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                                <img src="img/wide_2_1100x400.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                                <img src="img/wide_3_1100x400.jpg" alt="">
                        </div>
                    </div>
                    <a href="#principal_carousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#principal_carousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-3">
                <div class="col-12 mt-3">
                    <div class="carousel slide" id="secondary_carousel" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#secondary_carousel" data-slid-to="0" class="active"></li>
                            <li data-target="#secondary_carousel" data-slid-to="1"></li>
                            <li data-target="#secondary_carousel" data-slid-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="carousel-caption d-block">
                                    <h4>Titulo de la imagen 1</h4>
                                    <p>Lorem ipsum dolor sit amet.</p>
                                </div>
                                <img src="img/wide_1_1100x400.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <div class="carousel-caption d-block">
                                    <h4>Titulo de la imagen 2</h4>
                                    <p>Lorem ipsum dolor sit amet.</p>
                                </div>
                                <img src="img/wide_2_1100x400.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <div class="carousel-caption d-block">
                                    <h4>Titulo de la imagen 3</h4>
                                    <p>Lorem ipsum dolor sit amet.</p>
                                </div>
                                <img src="img/wide_3_1100x400.jpg" alt="">
                            </div>
                        </div>
                        <a href="#secondary_carousel" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a href="#secondary_carousel" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
