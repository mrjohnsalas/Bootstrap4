<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Custon Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Checkbox Personalizados</h2>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="checkboxPersonalizado1" class="custom-control-input">
                        <label for="checkboxPersonalizado1" class="custom-control-label">Acepto los terminos y
                            condiciones</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="checkboxPersonalizado2" class="custom-control-input">
                        <label for="checkboxPersonalizado2" class="custom-control-label">Acepto las politicas de
                            seguridad</label>
                    </div>
                </form>
            </div>
        </div>
        
        <hr>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Radio Personalizados</h2>
                    <hr>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radioPersonalizado1" class="custom-control-input">
                        <label for="radioPersonalizado1" class="custom-control-label">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radioPersonalizado2" class="custom-control-input">
                        <label for="radioPersonalizado2" class="custom-control-label">Mujer</label>
                    </div>

                    <br><br>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="sexo2" id="radioPersonalizado3" class="custom-control-input">
                        <label for="radioPersonalizado3" class="custom-control-label">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="sexo2" id="radioPersonalizado4" class="custom-control-input">
                        <label for="radioPersonalizado4" class="custom-control-label">Mujer</label>
                    </div>

                </form>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select personalizado</h2>
                    <select name="" id="" class="custom-select mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>

                    <select name="" id="" class="custom-select custom-select-lg mb-3">
                            <option value="1" selected>Opcion 1</option>
                            <option value="2">Opcion 2</option>
                            <option value="3">Opcion 3</option>
                            <option value="4">Opcion 4</option>
                        </select>

                        <select name="" id="" class="custom-select custom-select-sm mb-3">
                                <option value="1" selected>Opcion 1</option>
                                <option value="2">Opcion 2</option>
                                <option value="3">Opcion 3</option>
                                <option value="4">Opcion 4</option>
                            </select>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
